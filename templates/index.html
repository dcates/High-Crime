<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Denver Marijuana</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" src="stylesheet.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>
           
</head>
<body>
    <script type="text/javascript">
        $(function(){
            $(".type").typed({
                strings: [
                    "Pot",
                    "Weed",
                    "Grass",
                    "Ganga",
                    "Acapulco Gold",
                    "Dope",
                    "Herb",
                    "Joint",
                    "Blunt",
                    "Cannabis",
                    "Panama Gold",
                    "Reefer",
                    "Mary Jane",
                    "Buds",
                    "Black Russian",
                    "Stinkweed",
                    "Nuggets",
                    "Chronic",
                    "Tobacco",
                    "Texas Tea",
                    "Hay",
                    "Rope",
                    "Gangster",
                    "Maui Wowie",
                    "Skunk",
                    "Boom",
                    "Blaze",
                    "Thai stick",
                    "Ashes",
                    "Block",
                    "Boo",
                    "Broccoli",
                    "Burrito",
                    "Burnie",
                    "Charge",
                    "Colombo"
                ],
                typeSpeed: 100,
                backDelay: 300,
                cursorChar: '',
                loop: true
            })
        })
    </script>
    
    <div class="container">
            <nav class="navbar navbar-default fixed-top">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Legalize Today!</a>
                        </div>
                    
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#Unemployment">Unemployment Data</a></li>
                                <li><a href="#plot">Crime Data</a></li>
                                <li><a href="#map">Crime Map</a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
        <div class="jumbotron">           
            <h1>Affects of <span class="type"></span> <br>on Denver</h1>
        </div>
        <div class="row">
            <div class="col-med-10">
                    <div  class="iframeContainer">
                        <div id="Unemployment"></div>
                        <iframe height="600px" width="1000px" scrolling="no" frameborder="0" src="/unemployment"></iframe>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-med-10">
                <div id="plot"></div>
                <script>
                    var plotData = {{ compiledData|tojson }};
                    var data = [plotData.trace1,plotData.trace2,plotData.trace3,plotData.population]
                    var layout = plotData.layout
                    Plotly.newPlot("plot", data, layout)
                </script>
            </div>
        </div>
        <div class="row">
            <div class="col-med-10">
                <p></p>
            </div>
        </div>
        <div class="row">
            <div class="col-med-10">
                    <div  class="iframeContainer">
                        <div id="map"></div>
                        <iframe height="600px" width="1000px" scrolling="no" frameborder="0" src="/map"></iframe>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
